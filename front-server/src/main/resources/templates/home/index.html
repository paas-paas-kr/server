<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 다문화 가정 상담 서비스</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fed7aa 100%);
            padding-bottom: 80px; /* 네비게이션 바 공간 */
        }

        .home-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .home-logo {
            font-size: 80px;
            margin-bottom: 32px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .home-title {
            font-size: 36px;
            font-weight: 800;
            color: #92400e;
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .home-subtitle {
            font-size: 18px;
            color: #78350f;
            text-align: center;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .home-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            width: 100%;
            margin-bottom: 48px;
        }

        .home-feature {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 10px 30px -5px rgba(217, 119, 6, 0.2);
            transition: all 0.3s ease;
        }

        .home-feature:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -5px rgba(217, 119, 6, 0.3);
        }

        .home-feature-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .home-feature-title {
            font-size: 18px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 8px;
        }

        .home-feature-desc {
            font-size: 14px;
            color: #78350f;
            line-height: 1.5;
        }

        .home-cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 500px;
        }

        .home-cta-title {
            font-size: 20px;
            font-weight: 700;
            color: #92400e;
            text-align: center;
            margin-bottom: 8px;
        }

        .home-cta-buttons {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .home-cta-button {
            flex: 1;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px -5px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .home-cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px -5px rgba(245, 158, 11, 0.6);
        }

        .home-cta-button-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-content">
            <div class="home-logo">🌏</div>
            <h1 class="home-title" data-i18n="home.title">
                다문화 가정을 위한<br>AI 상담 서비스
            </h1>
            <p class="home-subtitle" data-i18n="home.subtitle">
                언어와 문화의 장벽을 넘어, 필요한 도움을 쉽고 빠르게 받으세요
            </p>

            <div class="home-features">
                <div class="home-feature">
                    <div class="home-feature-icon">💬</div>
                    <div class="home-feature-title" data-i18n="home.feature1.title">AI 상담</div>
                    <div class="home-feature-desc" data-i18n="home.feature1.desc">
                        24시간 언제든지 AI와<br>상담하세요
                    </div>
                </div>
                <div class="home-feature">
                    <div class="home-feature-icon">📄</div>
                    <div class="home-feature-title" data-i18n="home.feature2.title">문서 요약</div>
                    <div class="home-feature-desc" data-i18n="home.feature2.desc">
                        복잡한 서류를 쉽게<br>이해하세요
                    </div>
                </div>
                <div class="home-feature">
                    <div class="home-feature-icon">🌐</div>
                    <div class="home-feature-title" data-i18n="home.feature3.title">다국어 지원</div>
                    <div class="home-feature-desc" data-i18n="home.feature3.desc">
                        모국어로 편하게<br>소통하세요
                    </div>
                </div>
            </div>

            <div class="home-cta-section">
                <p class="home-cta-title" data-i18n="home.cta.title">지금 바로 시작해보세요</p>
                <div class="home-cta-buttons">
                    <a th:href="@{/chat}" class="home-cta-button">
                        <span class="home-cta-button-icon">💬</span>
                        <span data-i18n="home.cta.chat">AI 상담 시작</span>
                    </a>
                    <a th:href="@{/document}" class="home-cta-button">
                        <span class="home-cta-button-icon">📄</span>
                        <span data-i18n="home.cta.document">문서 요약</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 바 -->
    <nav class="bottom-nav">
        <a th:href="@{/home}" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="nav-label" data-i18n="nav.home">홈</span>
        </a>
        <a th:href="@{/chat}" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span class="nav-label" data-i18n="nav.chat">채팅</span>
        </a>
        <a th:href="@{/document}" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span class="nav-label" data-i18n="nav.document">문서</span>
        </a>
        <a th:href="@{/mypage}" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="nav-label" data-i18n="nav.mypage">마이페이지</span>
        </a>
    </nav>

    <script th:src="@{/js/i18n.js}"></script>
    <script>
        // 페이지 로드 시 로그인 체크 및 언어 적용
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 체크
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = '/auth/login';
                return;
            }

            // 언어 적용
            if (window.i18n) {
                window.i18n.updatePageLanguage();
            }
        });
    </script>
</body>
</html>

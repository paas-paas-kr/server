<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 다문화 가정 상담 서비스</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <div class="top-nav-logo">
                <span class="top-nav-logo-icon">🏠</span>
                <span data-i18n="nav.logo">온가</span>
            </div>
            <div class="top-nav-menu">
                <a href="/home" class="top-nav-item">
                    <svg class="top-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span data-i18n="nav.home">홈</span>
                </a>
                <a href="/chat" class="top-nav-item">
                    <svg class="top-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span data-i18n="nav.chat">채팅</span>
                </a>
                <a href="/document" class="top-nav-item">
                    <svg class="top-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span data-i18n="nav.document">문서</span>
                </a>
                <a href="/mypage" class="top-nav-item active">
                    <svg class="top-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span data-i18n="nav.mypage">마이페이지</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="app-container with-top-nav">
        <!-- 메인 컨텐츠 -->
        <div class="app-content">
            <!-- 다문화 가정 안내 -->
            <div class="info-box">
                <h3 style="color: #92400e; font-size: 20px; font-weight: 700; margin-bottom: 12px;" data-i18n="mypage.infoTitle">🌏 다문화 가정을 위한 종합 지원 서비스</h3>
                <p style="color: #78350f; font-size: 15px; line-height: 1.7;" data-i18n="mypage.infoDesc">
                    언어와 문화의 차이로 어려움을 겪으시는 다문화 가정을 위해<br>
                    AI 상담, 문서 요약, 정보 안내 등 다양한 서비스를 제공합니다.
                </p>
            </div>

            <!-- 프로필 섹션 -->
            <div class="card">
                <div class="profile-section">
                    <div class="profile-avatar-large" id="profileAvatar">사</div>
                    <div class="profile-info-large">
                        <h2 class="profile-name" id="profileName">사용자</h2>
                        <p class="profile-email" id="profileEmail">user@example.com</p>
                        <p class="profile-language" id="profileLanguage" style="color: var(--text-secondary); font-size: 14px; margin-top: 4px;">선호 언어: 한국어</p>
                    </div>
                    <button class="btn btn-primary" onclick="editProfile()" style="width: auto; padding: 14px 32px;" data-i18n="mypage.editProfile">
                        프로필 수정
                    </button>
                </div>
            </div>

            <!-- 설정 메뉴 -->
            <div class="card">
                <h2 class="card-title" data-i18n="mypage.settings">설정</h2>
                <div class="menu-list">
                    <a href="#" onclick="showLanguageSetting(); return false;" class="menu-item">
                        <div class="menu-item-content">
                            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            <span style="font-weight: 600;" data-i18n="mypage.language">언어 설정</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>

                    <a href="#" onclick="showNotificationSetting(); return false;" class="menu-item">
                        <div class="menu-item-content">
                            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span style="font-weight: 600;" data-i18n="mypage.notification">알림 설정</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- 도움말 -->
            <div class="card">
                <h2 class="card-title" data-i18n="mypage.help">도움말 & 정보</h2>
                <div class="menu-list">
                    <a href="#" onclick="showHelp(); return false;" class="menu-item">
                        <div class="menu-item-content">
                            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            <span style="font-weight: 600;" data-i18n="mypage.guide">사용 가이드</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>

                    <a href="#" onclick="showAbout(); return false;" class="menu-item">
                        <div class="menu-item-content">
                            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            <span style="font-weight: 600;" data-i18n="mypage.about">앱 정보</span>
                        </div>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- 로그아웃 버튼 -->
            <button class="btn btn-primary" onclick="logout()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); box-shadow: 0 10px 30px -5px rgba(239, 68, 68, 0.3);" data-i18n="mypage.logout">
                로그아웃
            </button>
        </div>
    </div>

    <!-- 언어 설정 모달 -->
    <div id="languageModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="mypage.language">언어 설정</h2>
                <button class="modal-close" onclick="closeLanguageModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button class="language-option" onclick="selectLanguage('한국어')">
                        <span style="font-size: 24px; margin-right: 12px;">🇰🇷</span>
                        <span style="font-weight: 600;">한국어</span>
                    </button>
                    <button class="language-option" onclick="selectLanguage('English')">
                        <span style="font-size: 24px; margin-right: 12px;">🇺🇸</span>
                        <span style="font-weight: 600;">English</span>
                    </button>
                    <button class="language-option" onclick="selectLanguage('中文')">
                        <span style="font-size: 24px; margin-right: 12px;">🇨🇳</span>
                        <span style="font-weight: 600;">中文</span>
                    </button>
                    <button class="language-option" onclick="selectLanguage('Tiếng Việt')">
                        <span style="font-size: 24px; margin-right: 12px;">🇻🇳</span>
                        <span style="font-weight: 600;">Tiếng Việt</span>
                    </button>
                    <button class="language-option" onclick="selectLanguage('日本語')">
                        <span style="font-size: 24px; margin-right: 12px;">🇯🇵</span>
                        <span style="font-weight: 600;">日本語</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 설정 모달 -->
    <div id="notificationModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="mypage.notification">알림 설정</h2>
                <button class="modal-close" onclick="closeNotificationModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="padding: 20px; text-align: center;">
                    <div style="font-size: 64px; margin-bottom: 20px;" id="notificationIcon">🔔</div>
                    <p style="font-size: 18px; font-weight: 600; color: var(--text-primary); margin-bottom: 12px;" id="notificationStatus">알림이 활성화되어 있습니다</p>
                    <p style="color: var(--text-secondary); margin-bottom: 32px;" data-i18n="mypage.notificationDesc">대화 메시지와 문서 요약 완료 시 알림을 받습니다</p>
                    <button class="btn btn-primary" onclick="toggleNotification()" id="notificationToggleBtn">
                        알림 끄기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        // 사용자 정보 로드
        function loadUserInfo() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{"name": "사용자", "email": "user@example.com", "preferredLanguage": "KOREAN"}');
            document.getElementById('profileName').textContent = userInfo.name;
            document.getElementById('profileEmail').textContent = userInfo.email;
            document.getElementById('profileAvatar').textContent = userInfo.name.charAt(0);

            // 선호 언어 표시
            if (userInfo.preferredLanguage) {
                const langMap = {
                    'KOREAN': '한국어',
                    'ENGLISH': 'English',
                    'CHINESE': '中文',
                    'VIETNAMESE': 'Tiếng Việt',
                    'JAPANESE': '日本語'
                };
                const langName = langMap[userInfo.preferredLanguage] || '한국어';
                const preferredLanguageLabel = window.i18n ? window.i18n.translate('mypage.preferredLanguage') : '선호 언어:';
                document.getElementById('profileLanguage').textContent = `${preferredLanguageLabel} ${langName}`;
            }
        }

        // 프로필 편집
        function editProfile() {
            const currentName = document.getElementById('profileName').textContent;
            const currentEmail = document.getElementById('profileEmail').textContent;

            const namePrompt = window.i18n ? window.i18n.translate('mypage.prompt.name') : '이름을 입력하세요:';
            const emailPrompt = window.i18n ? window.i18n.translate('mypage.prompt.email') : '이메일을 입력하세요:';
            const successMsg = window.i18n ? window.i18n.translate('mypage.profileUpdated') : '✅ 프로필이 업데이트되었습니다.';

            const newName = prompt(namePrompt, currentName);
            if (newName === null || newName.trim() === '') return;

            const newEmail = prompt(emailPrompt, currentEmail);
            if (newEmail === null || newEmail.trim() === '') return;

            const userInfo = {
                name: newName.trim(),
                email: newEmail.trim()
            };

            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            loadUserInfo();
            alert(successMsg);
        }

        // 언어 설정 모달 열기
        function showLanguageSetting() {
            document.getElementById('languageModal').classList.add('open');
        }

        // 언어 설정 모달 닫기
        function closeLanguageModal() {
            document.getElementById('languageModal').classList.remove('open');
        }

        // 언어 선택
        async function selectLanguage(language) {
            // 언어 코드 매핑
            const languageMap = {
                '한국어': 'KOREAN',
                'English': 'ENGLISH',
                '中文': 'CHINESE',
                'Tiếng Việt': 'VIETNAMESE',
                '日本語': 'JAPANESE'
            };
            const langEnum = languageMap[language] || 'KOREAN';

            try {
                console.log('🌐 언어 변경 요청:', langEnum);

                // 서버에 언어 설정 변경 요청
                const response = await fetch(`${window.API_BASE_URL}/api/auth/language`, {
                    method: 'PATCH',
                    headers: window.getAuthHeaders(),
                    body: JSON.stringify({
                        preferredLanguage: langEnum
                    }),
                    credentials: 'include'
                });

                console.log('📥 응답 상태:', response.status);

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ 언어 변경 성공:', result);

                    // 새로운 JWT 토큰 저장
                    if (result.data && result.data.accessToken) {
                        localStorage.setItem('accessToken', result.data.accessToken);
                        console.log('✅ 새로운 JWT 토큰 저장 완료');
                    }

                    // 사용자 정보 업데이트
                    const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
                    userInfo.preferredLanguage = langEnum;
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));

                    // 로컬 스토리지에도 저장
                    localStorage.setItem('language', language);
                    closeLanguageModal();

                    // 페이지 UI 언어 변경
                    if (window.i18n) {
                        window.i18n.updatePageLanguage();
                    }

                    // 프로필 정보 다시 로드
                    loadUserInfo();

                    const successMsg = window.i18n ? window.i18n.translate('mypage.languageChanged').replace('{0}', language) : `✅ 언어가 "${language}"로 변경되었습니다.\nLanguage changed to "${language}".`;
                    alert(successMsg);
                } else {
                    const errorText = await response.text();
                    console.error('❌ 언어 변경 실패:', response.status, errorText);
                    const errorMsg = window.i18n ? window.i18n.translate('mypage.languageChangeFailed').replace('{0}', response.status).replace('{1}', errorText) : `언어 설정 변경에 실패했습니다.\n상태: ${response.status}\n오류: ${errorText}`;
                    alert(errorMsg);
                }
            } catch (error) {
                console.error('❌ Language update error:', error);
                const errorMsg = window.i18n ? window.i18n.translate('mypage.languageChangeError').replace('{0}', error.message) : `언어 설정 변경 중 오류가 발생했습니다.\n오류: ${error.message}`;
                alert(errorMsg);
            }
        }

        // 알림 설정 모달 열기
        function showNotificationSetting() {
            const enabled = localStorage.getItem('notifications') !== 'false';
            const enabledText = window.i18n ? window.i18n.translate('mypage.notificationEnabled') : '알림이 활성화되어 있습니다';
            const disabledText = window.i18n ? window.i18n.translate('mypage.notificationDisabled') : '알림이 비활성화되어 있습니다';
            const turnOffText = window.i18n ? window.i18n.translate('mypage.notificationTurnOff') : '알림 끄기';
            const turnOnText = window.i18n ? window.i18n.translate('mypage.notificationTurnOn') : '알림 켜기';

            document.getElementById('notificationIcon').textContent = enabled ? '🔔' : '🔕';
            document.getElementById('notificationStatus').textContent = enabled ? enabledText : disabledText;
            document.getElementById('notificationToggleBtn').textContent = enabled ? turnOffText : turnOnText;
            document.getElementById('notificationModal').classList.add('open');
        }

        // 알림 설정 모달 닫기
        function closeNotificationModal() {
            document.getElementById('notificationModal').classList.remove('open');
        }

        // 알림 토글
        function toggleNotification() {
            const enabled = localStorage.getItem('notifications') !== 'false';
            const disabledMsg = window.i18n ? window.i18n.translate('mypage.notificationDisabledMsg') : '🔕 알림이 비활성화되었습니다.';
            const enabledMsg = window.i18n ? window.i18n.translate('mypage.notificationEnabledMsg') : '🔔 알림이 활성화되었습니다.';
            localStorage.setItem('notifications', enabled ? 'false' : 'true');
            closeNotificationModal();
            alert(enabled ? disabledMsg : enabledMsg);
        }

        // 도움말 모달
        function showHelp() {
            const guideTitle = window.i18n ? window.i18n.translate('mypage.guide') : '사용 가이드';
            const chatTitle = window.i18n ? window.i18n.translate('mypage.help.chat.title') : '💬 QnA 챗봇';
            const chatItem1 = window.i18n ? window.i18n.translate('mypage.help.chat.item1') : 'AI와 실시간으로 대화할 수 있습니다';
            const chatItem2 = window.i18n ? window.i18n.translate('mypage.help.chat.item2') : '원하는 언어를 선택하여 답변을 받을 수 있습니다';
            const chatItem3 = window.i18n ? window.i18n.translate('mypage.help.chat.item3') : '음성 파일을 업로드하여 질문할 수 있습니다';
            const docTitle = window.i18n ? window.i18n.translate('mypage.help.document.title') : '📄 문서';
            const docItem1 = window.i18n ? window.i18n.translate('mypage.help.document.item1') : 'PDF 또는 이미지 파일을 업로드하면 AI가 자동으로 요약해줍니다';
            const docItem2 = window.i18n ? window.i18n.translate('mypage.help.document.item2') : '드래그 앤 드롭으로 간편하게 업로드하세요';
            const docItem3 = window.i18n ? window.i18n.translate('mypage.help.document.item3') : '최대 10MB까지 업로드 가능합니다';
            const mypageTitle = window.i18n ? window.i18n.translate('mypage.help.mypage.title') : '👤 마이페이지';
            const mypageItem1 = window.i18n ? window.i18n.translate('mypage.help.mypage.item1') : '프로필과 설정을 관리할 수 있습니다';
            const mypageItem2 = window.i18n ? window.i18n.translate('mypage.help.mypage.item2') : '언어 설정을 변경할 수 있습니다';
            const mypageItem3 = window.i18n ? window.i18n.translate('mypage.help.mypage.item3') : '알림 설정을 조정할 수 있습니다';
            const footer = window.i18n ? window.i18n.translate('mypage.help.footer') : '💡 추가 질문이 있으시면 QnA 챗봇을 통해 문의해주세요!';

            const modal = document.createElement('div');
            modal.className = 'modal open';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <div class="modal-header">
                        <h2 class="modal-title">📖 ${guideTitle}</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div class="modal-body" style="text-align: left;">
                        <div style="margin-bottom: 24px;">
                            <h3 style="color: #f59e0b; font-size: 18px; font-weight: 700; margin-bottom: 12px;">
                                ${chatTitle}
                            </h3>
                            <ul style="color: #1f2937; font-size: 15px; line-height: 1.8; margin-left: 20px;">
                                <li>${chatItem1}</li>
                                <li>${chatItem2}</li>
                                <li>${chatItem3}</li>
                            </ul>
                        </div>

                        <div style="margin-bottom: 24px;">
                            <h3 style="color: #f59e0b; font-size: 18px; font-weight: 700; margin-bottom: 12px;">
                                ${docTitle}
                            </h3>
                            <ul style="color: #1f2937; font-size: 15px; line-height: 1.8; margin-left: 20px;">
                                <li>${docItem1}</li>
                                <li>${docItem2}</li>
                                <li>${docItem3}</li>
                            </ul>
                        </div>

                        <div style="margin-bottom: 24px;">
                            <h3 style="color: #f59e0b; font-size: 18px; font-weight: 700; margin-bottom: 12px;">
                                ${mypageTitle}
                            </h3>
                            <ul style="color: #1f2937; font-size: 15px; line-height: 1.8; margin-left: 20px;">
                                <li>${mypageItem1}</li>
                                <li>${mypageItem2}</li>
                                <li>${mypageItem3}</li>
                            </ul>
                        </div>

                        <div style="padding: 16px; background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-radius: 12px; border: 2px solid #fbbf24;">
                            <p style="color: #92400e; font-size: 14px; font-weight: 600;">${footer}</p>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // 앱 정보 모달
        function showAbout() {
            const aboutTitle = window.i18n ? window.i18n.translate('mypage.about') : '앱 정보';
            const appName = window.i18n ? window.i18n.translate('mypage.about.appName') : '온가';
            const description = window.i18n ? window.i18n.translate('mypage.about.description') : 'AI 기반 다문화 가정 정보 장벽 해소 플랫폼';
            const detail1 = window.i18n ? window.i18n.translate('mypage.about.detail1') : '다문화 가정을 위한 AI 기반 QnA 챗봇 및 문서 지원 서비스입니다.';

        // 로그아웃
        async function logout() {
            const confirmMsg = getLogoutMessage('confirm');
            if (confirm(confirmMsg)) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/api/auth/logout`, {
                        method: 'POST',
                        headers: window.getAuthHeaders(),
                        credentials: 'include'
                    });

                    // 로컬 스토리지 정리
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('accessToken');

                    const successMsg = getLogoutMessage('success');
                    alert(successMsg);
                    window.location.href = '/auth/login';
                } catch (error) {
                    console.error('Logout error:', error);
                    // 에러가 발생해도 로컬 정리 후 로그인 페이지로 이동
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('accessToken');
                    window.location.href = '/auth/login';
                }
            }
        }

        // 로그아웃 메시지 다국어 처리
        function getLogoutMessage(type) {
            const messages = {
                'confirm': {
                    'KOREAN': '로그아웃하시겠습니까?',
                    'ENGLISH': 'Do you want to logout?',
                    'VIETNAMESE': 'Bạn có muốn đăng xuất?',
                    'CHINESE': '确定要退出登录吗？',
                    'JAPANESE': 'ログアウトしますか？'
                },
                'success': {
                    'KOREAN': '✅ 로그아웃되었습니다.',
                    'ENGLISH': '✅ Logged out successfully.',
                    'VIETNAMESE': '✅ Đăng xuất thành công.',
                    'CHINESE': '✅ 退出登录成功。',
                    'JAPANESE': '✅ ログアウトしました。'
                }
            };

            const lang = window.i18n ? window.i18n.getLanguageCode(window.i18n.getCurrentLanguage()) : 'KOREAN';
            return messages[type]?.[lang] || messages[type]?.['KOREAN'] || '';
        }

        // 페이지 로드 시 정보 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });
    </script>

    <script src="/js/i18n.js"></script>
    <script>
        // 페이지 로드 시 로그인 체크 및 언어 적용
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 체크
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = '/auth/login';
                return;
            }

            // 언어 적용
            if (window.i18n) {
                window.i18n.updatePageLanguage();
            }
        });
    </script>

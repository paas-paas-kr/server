apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: paaspaas-ingress
  annotations:
    # NGINX Ingress Controller 설정
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

    # WebSocket 지원 설정
    nginx.ingress.kubernetes.io/websocket-services: "gateway-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # CORS 설정
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # TLS 설정이 필요한 경우
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

spec:
  ingressClassName: nginx

  # TLS/HTTPS 설정 (인증서 준비 후 활성화)
  # tls:
  #   - hosts:
  #       - paaspaas.kr
  #       - www.paaspaas.kr
  #     secretName: paaspaas-tls-secret

  rules:
    # 경로 기반 라우팅
    - http:
        paths:
          # 각 서비스별 Swagger UI (Gateway를 통해 프록시)
          # Member Service Swagger
          - path: /member/swagger-ui
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          - path: /member/v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          # Document Service Swagger
          - path: /document/swagger-ui
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          - path: /document/v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          # Gateway 자체 Swagger UI (있는 경우)
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          - path: /v3/api-docs
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          # WebSocket 연결 → Gateway
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          # API 요청 → Gateway
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080

          # 웹 UI (기본) → Front Server
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-service
                port:
                  number: 8080
